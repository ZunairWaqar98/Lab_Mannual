<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 8 - Interactive Webpage</title>
    <link rel="stylesheet" href="lab8.css">
</head>
<body>
    <h1>Experiment 8: Interactive Webpage</h1>
    <p>Click, hover, or interact with the elements below:</p>

    <!-- Buttons -->
    <div class="buttons">
        <button id="colorBtn">Change Color</button>
        <button id="textBtn">Change Text</button>
        <button id="sizeBtn">Increase Size</button>
    </div>

    <!-- Boxes -->
    <div class="boxes">
        <div class="box" id="box1">Hover Me!</div>
        <div class="box" id="box2">Click Me!</div>
        <div class="box" id="box3">Move Me!</div>
    </div>

    <!-- Output -->
    <p id="output">Interact with the elements to see changes.</p>

    <script src="lab8.js"></script>
</body>
</html>
